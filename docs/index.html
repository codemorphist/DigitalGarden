<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalGarden Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-box">
            <div class="loader" id="loader"></div>
            <img id="current-image" src="" alt="Image">
        </div>
        <div class="image-title" id="image-title">Image Title</div>
        <div class="controls">
            <button id="prev-button" class="control-button prev"></button>
            <button id="next-button" class="control-button next"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
